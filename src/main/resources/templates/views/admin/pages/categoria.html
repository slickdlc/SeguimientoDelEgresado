<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="views/admin/layout/layout :: head">
</head>
<head>
<!-- <link th:href="@{/private/user/css/onoffswitch.css}" type="text/css" -->
<!-- 	rel="stylesheet" /> -->
</head>
<body class="">
	<div class="wrapper ">
		<!-- top navigation -->
		<div th:replace="views/admin/layout/layout :: menu"></div>
		<!-- /top navigation -->
		<div class="main-panel">
			<!-- sidebar menu -->
			<div th:replace="views/admin/layout/layout :: header"></div>
			<!-- /sidebar menu -->
			<div class="content">
				<div class="container-fluid">
					<div class="row" th:classappend="${categoriaRequerido}? 'hidden'">
						<th:block data-th-each="opcion : ${opcions}"
							th:if="${opcion.nombre=='Agregar Categoria' && opcion.submodulo.modulo.nombre=='Inventario'}">
							<div class="col-lg-4 col-md-6 col-sm-6">
								<div class="card card-stats">
									<div class="card-header card-header-info card-header-icon">
										<div class="card-icon">
											<i class="fas fa-plus-circle"> </i>
										</div>
										<p class="card-category">Agregar</p>
										<h3 class="card-title">Categoria de Producto</h3>
									</div>
									<div class="card-footer">
										<div class="stats">
											<button id="btnAgregar" title="Agregar Categoria"
												class="btn btn-success btn-round" th:text="${opcion.nombre}"></button>
										</div>
									</div>
								</div>
							</div>
						</th:block>
					</div>
					<div class="row" th:classappend="!${categoriaRequerido}? 'hidden'"
						id="rowCategoria">
						<div class="col-lg-12 col-md-12">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title">Categoria de Producto</h4>
									<p class="card-category">Editar Categoria de Producto</p>
								</div>
								<div class="card-body">
									<form
										th:action="${categoriaRequerido}? ${'modificar?id='+categoriaRequerido.idCategoria}"
										method="post" id="formCategoria">
										<div class="row">
											<div class="col-sm-6">
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text"> <i
															class="fa fa-code-branch fa-fw"> </i>
														</span>
													</div>
													<input class="form-control" autocomplete="off"
														id="nombreCategoria" name="nombreCategoria"
														th:value="${categoriaRequerido}? ${categoriaRequerido.nombre}"
														placeholder="Nombre de la Categoria" required type="text" />
												</div>
											</div>
										</div>
										<br />
										<div id="divMessage"></div>
										<div class="row">
											<div class="col-sm-2">
												<button class="btn btn-primary" type="submit"
													id="btnGuardar">Guardar</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="row" th:classappend="${categoriaRequerido}? 'hidden'"
						id="lista">
						<div class="col-lg-12 col-md-12">
							<div class="card">
								<div class="card-header card-header-warning">
									<h4 class="card-title">Categorias de Producto</h4>
									<p class="card-category">Lista de todos las categor√≠as</p>
								</div>
								<div class="card-body table-responsive" id="scrolltable">

									<table id="tblCategoria" class="table w-100">
										<thead class="text-warning">
											<tr>
												<th>Codigo</th>
												<th>Categoria</th>
												<th>Estado</th>
												<th>Opciones</th>
											</tr>
										</thead>
										<tbody>
											<th:block data-th-each="c : ${categorias}" th:remove="tag">
												<tr>
													<td th:text="${c.idCategoria}"></td>
													<td th:text="${c.nombre}"></td>
													<td th:id="${'estado'+c.idCategoria}"
														th:class="${c.estado==1? 'text-success':'text-danger'}"
														th:text="${c.estado==1? 'Activo':'Inactivo'}"></td>
													<td class="td-actions" id="options"><th:block
															data-th-each="o: ${opcions}" th:remove="tag">
															<th:block data-th-if="${o.submodulo.nombre=='Categoria' && o.submodulo.modulo.nombre=='Inventario'}"
																th:remove="tag">
																<th:block data-th-if="${o.nombre=='Editar Categoria'}">
																	<button type="button" class="btn btn-success"
																		th:attr="onclick=${'obtener(this,event,'+c.idCategoria+')'}">
																		<span th:class="${o.icon}"></span>
																	</button>
																</th:block>
																<th:block
																	data-th-if="${o.nombre=='Cambiar Estado Categoria' && o.submodulo.modulo.nombre=='Inventario'}">
																	<button type="button" class="btn btn-info"
																		th:attr="onclick=${'cambiarEstado(this,event,'+c.idCategoria+')'}">
																		<span th:class="${o.icon}"></span>
																	</button>
																</th:block>
															</th:block>
														</th:block></td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div th:replace="views/admin/layout/layout :: footer" th:remove="tag"></div>
			<script type="text/javascript"
				th:src="@{/private/user/jsCategoria.js}"></script>
			<script type="text/javascript"
				th:src="@{/private/user/js/jsMessage.js}"></script>
		</div>
	</div>
	<!-- /footer content -->
</body>
</html>
